<!DOCTYPE html>
<html>
<head>
	<title>Online Registration</title>
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
	<style>

		body{
			background-image: url("mull5.jpg");
			font-family: 'Alfa Slab One', cursive;
		}
		.labels {
			text-align: left;	
		}
		.submit {
			background-color: red;
			text-align: center;
			font-size 20px
		}
		h1 {
			text-align: center;
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<section class="labels">
		<h1>Sign Up Now</h1>
	<form>
			<label>First Name</label><br>
			<input type="text" name="First Name"><br>
			<label>Last Name</label><br>
			<input type="text" name="Last Name"><br>
			<label>E-mail</label><br>
			<input type="text" name="E-mail"><br>
			<label>Phone Number</label><br>
			<input type="number" name="Phone Number"><br>

			<label>Gender</label><br>
			<input type="radio" name="Gender" value="Male">Male
			<input type="radio" name="Gender" value="Female">Female
			<input type="radio" name="Gender" value="Other">Other<br><br>
	<div class="submit">
			<input type="submit">
	</div>
		<h3>Note</h3>
			<p>
				Before you click on submit know that this is a <strong>Rescue Mission</strong>
		<br>
	 But once we enter the area of the Bermuda triangle <em>You Are On Your Own</em>
	 	<br>
	 		</p>
	 		<marquee><p>If you are not brave enough, after reading the <em>"Note". Turn of your PC and Go sit in the rain</em></p></marquee>
		</form>
	</section>
</body>
</html>
