<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>African Countries</h1>
	<p><h3>African Countries, Date of Independence and their Colonial Rulers</h3></p>
	<table>
		<tr>
			<th>Country</th>
			<th>Day of Independence</th>
			<th>Colonizers</th>
		</tr>
		<tr>
			<td>Ghana</td>
			<td>6<sup>th</sup> March 1957</td>
			<td>British</td>
		</tr>
		<tr>
			<td>Nigeria</td>
			<td>1<sup>st</sup> October 1960</td>
			<td>British</td>
		</tr>
		<tr>
			<td>Benin</td>
			<td>1<sup>st</sup> August 1960</td>
			<td>French</td>
		</tr>
		<tr>
			<td>Libya</td>
			<td>24<sup>th</sup> December 1951</td>
			<td>Italians</td>
		</tr>
		<tr>
			<td>Mozambique</td>
			<td>25<sup>th</sup> June 1975</td>
			<td>Portugese</td>
		</tr>
	</table>
</body>
</html>
